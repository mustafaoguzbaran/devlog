    <div class="container">
        <h2 class="mt-4">Bize Ulaşın</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">İsim</label>
                <input type="text" class="form-control" id="name" placeholder="İsminizi girin">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email adresinizi girin">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mesaj</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı girin"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
